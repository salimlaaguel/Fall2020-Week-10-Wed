<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        svg{
            width: 40vw;
            height: 40vw;
        }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js/scatter_plot_with_brushSelect.js?22"></script>
</head>
<body>
<div>
    <svg viewBox="0 0 1000 1000" id="figure">
    </svg>
</div>
<script>
    //X : culmen_length_mm
    //Y : culmen_depth_mm
    //R : flipper_length_mm
    //C : species

    d3.tsv("palmer_penguin_species.tsv")
        .then(
        function (data){
            let species = ['Adelie','Gentoo','Chinstrap']
            let classic_colors = [ "#440154", "#21908dff", "#fde725ff"]
            let color = d3.scaleOrdinal()
                .domain(species)
                .range(classic_colors)
            let formatted_data = d3.map(data,function (d){
                return {
                    x: d.culmen_length_mm,
                    y: d.culmen_depth_mm,
                    r: d.flipper_length_mm,
                    c: color(d.species)
                }
            })

            scatter_plot(formatted_data,"#figure",
                title="Pinguines",
                xLabel="culmen_length_mm",
                yLabel="culmen_depth_mm",
                legend=species,
                legendcolors=classic_colors
            )
        }
    )
</script>
</body>
</html>
